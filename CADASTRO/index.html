<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1txk05y5PAMVXzv" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Com o Fintech a resposta vem em menos de 1 minuto</h1>
    </div>

    <div class="container my-5">
      <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10">
              <div class="card shadow-sm">
                  <div class="card-header bg-primary text-white text-center">
                      <h2>Cadastro Fintech</h2>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="mb-3">
                              <label for="cpf" class="form-label">CPF</label>
                              <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
                              <small class="text-danger">Precisamos de um CPF válido.</small>
                          </div>
                          <div class="mb-3">
                              <label for="nome" class="form-label">Nome completo</label>
                              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
                          </div>
                          <div class="mb-3">
                              <label for="celular" class="form-label">Celular</label>
                              <input type="text" class="form-control" id="celular" placeholder="Digite seu celular">
                          </div>
                          <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                          </div>
                          <div class="mb-3">
                              <label for="confirmar-email" class="form-label">Confirmação de email</label>
                              <input type="email" class="form-control" id="confirmar-email" placeholder="Confirme seu email">
                          </div>
                          <div class="mb-3">
                              <label class="form-label">Escolha a melhor opção para você</label>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="opcao" id="credito-conta" value="credito-conta">
                                  <label class="form-check-label" for="credito-conta">Cartão de Crédito + Conta</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="opcao" id="somente-credito" value="somente-credito">
                                  <label class="form-check-label" for="somente-credito">Somente o Cartão de Crédito</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="opcao" id="somente-conta" value="somente-conta">
                                  <label class="form-check-label" for="somente-conta">Somente a Conta do Nubank</label>
                              </div>
                          </div>
                          <div class="form-check mb-3">
                              <input type="checkbox" class="form-check-input" id="comunicacao-whatsapp">
                              <label class="form-check-label" for="comunicacao-whatsapp">Aceito receber comunicações do Nubank por WhatsApp.</label>
                          </div>
                          <div class="form-check mb-4">
                              <input type="checkbox" class="form-check-input" id="politica-privacidade">
                              <label class="form-check-label" for="politica-privacidade">Eu li, estou ciente das condições de tratamento dos meus dados pessoais e dou meu consentimento, quando aplicável, conforme descrito nesta Política de Privacidade.</label>
                          </div>
                          <button type="submit" class="btn btn-primary w-100">Enviar</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+YpDl6ELhtSTcz/HMDW64utr2vM3C" crossorigin="anonymous"></script>
</body>
</html>
